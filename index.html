<html>
    <head>
        <title>Calculator</title>

        <link  rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <div id="main-container">
             
              <div id="heading">
                 <h1>Calculator</h1>
              </div>
                             
               <div class="disply">
                    <span id="text"  placeholder="0"></span>
               </div>

               <div id="keypad">
                    
                     <div id="numbers">
                       
                             <ul id="verticle-list">

                                <li>
                                    <ul id="horizotal-list">
                                           
                                            <li class="button"  data-value="AC">
                                                 <span>AC</span>
                                            </li>

                                            <li class="button"  data-value="+/-">
                                                <span>+/-</span>
                                           </li>

                                           <li class="button"  data-value="%">
                                            <span>%</span>
                                           </li>
                                           <li class="button"  data-value="/">
                                            <span>/</span>
                                           </li>
                                            
                                    </ul>
                                </li>

                                <li>
                                    <ul id="horizotal-list">
                                           
                                            <li class="button"  data-value="7">
                                                 <span>7</span>
                                            </li>

                                            <li class="button"  data-value="8">
                                                <span>8</span>
                                           </li>

                                           <li class="button"  data-value="9">
                                            <span>9</span>
                                           </li>
                                           <li class="button"  data-value="*">
                                            <span>*</span>
                                           </li>
                                            
    
                                    </ul>
                                </li>

                                <li>
                                    <ul id="horizotal-list">
                                           
                                            <li class="button"  data-value="4">
                                                 <span>4</span>
                                            </li>

                                            <li class="button"  data-value="5">
                                                <span>5</span>
                                           </li>

                                           <li class="button"  data-value="6">
                                            <span>6</span>
                                           </li>

                                           <li class="button"  data-value="-">
                                            <span>-</span>
                                           </li>
                                            
    
                                    </ul>
                                </li>

                                <li>
                                    <ul id="horizotal-list">
                                           
                                            <li class="button"  data-value="1">
                                                 <span>1</span>
                                            </li>

                                            <li class="button"  data-value="2">
                                                <span>2</span>
                                           </li>

                                           <li class="button"  data-value="3">
                                            <span>3</span>
                                           </li>

                                           <li class="button"  data-value="+">
                                            <span>+</span>
                                           </li>
                                            
    
                                    </ul>
                                </li>

                                <li>
                                    <ul id="horizotal-list">
                                           
                                            <li class="button"  data-value="0" style=" width: 215px;">
                                                 <span>0</span>
                                            </li>

                                           
                                           <li class="button"  data-value=".">
                                            <span>.</span>
                                           </li>

                                           <li class="button"  data-value="=">
                                            <span>=</span>
                                           </li>
                                            
    
                                    </ul>
                                </li>

                             </ul>
                         

                     </div>

                     <div id="operators">

                     </div>
                    
               </div>


             
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
